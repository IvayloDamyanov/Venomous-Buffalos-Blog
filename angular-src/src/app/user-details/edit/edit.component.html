<div class="container">
    <h1>Edit Your Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>

            <form (ngSubmit)="onEditSubmit()" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" [(ngModel)]="name" name="name" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Describe yourself:</label>
                    <div class="col-lg-8">
                        <textarea [(ngModel)]="description" name="description" rows="5" cols="80" class="form-control" type="text" value=""></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input [(ngModel)]="email" name="email" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Location:</label>
                    <div class="col-lg-8">
                        <input [(ngModel)]="location" name="location" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <!-- <input type="button" class="btn btn-primary" value="Save Changes"> -->
                        <button type="submit" name="edit-submit" id="edit-submit" class="form-control btn btn-info">Save Changes</button>
                        <!-- <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel"> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
