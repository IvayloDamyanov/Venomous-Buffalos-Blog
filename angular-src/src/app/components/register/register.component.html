<div class="text-center" id="register-text">
    <h1><b>Register</b></h1>
</div>
<form (submit)="onRegisterSubmit()" id="ajax-register-form" action="#" role="form" autocomplete="off">
    <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" id="name-register" tabindex="1" class="form-control" placeholder="Name" value="">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" id="username-register" tabindex="1" class="form-control" placeholder="Username" value="">
    </div>
    <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" id="password-register" tabindex="2" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="confirmpassword" name="confirmpassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-info" value="Register Now">
            </div>
        </div>
    </div>
</form>
