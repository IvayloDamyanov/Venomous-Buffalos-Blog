<div class="text-center" id="login-text">
    <h1><b>Log In</b></h1>
</div>
<form id="ajax-login-form" action="#" method="post" role="form" autocomplete="off">
    <div class="form-group">
        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off">
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Log In">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <!--TODO fix href tag-->
                    <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <!--<input type="hidden" class="hide" name="token" id="token" value="a465a2791ae0bae853cf4bf485dbe1b6">-->
</form>
