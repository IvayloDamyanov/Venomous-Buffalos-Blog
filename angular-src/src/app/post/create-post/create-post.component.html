<h1>Create Post</h1>
<hr>
<div class="col-md-6">
  <form [formGroup]="postForm" (ngSubmit)="savePost(postForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty }">
      <label for="postName">Post Name:</label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input [(ngModel)]="post.name" formControlName="name" id="name" type="text" class="form-control" placeholder="Name of your post..." />
    </div>
    <!-- <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty }">
      <label for="imageUrl">Image:</label>
      <em *ngIf="postForm.controls.imageUrl?.invalid && postForm.controls.imageUrl?.touched && postForm.controls.imageUrl?.errors.required">Required</em>
      <em *ngIf="postForm.controls.imageUrl?.invalid && postForm.controls.imageUrl?.touched  && postForm.controls.imageUrl?.errors.pattern">Must be a png or jpg url</em>
      <input [(ngModel)]="post.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control" placeholder="url of image..." />
      <img [src]="postForm.controls.imageUrl.value" *ngIf="postForm.controls.imageUrl?.valid" />
    </div> -->

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" [disabled]="postForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
